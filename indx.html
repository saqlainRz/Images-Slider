<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image sliders </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="main">
        <div class="images">

            <img src="imag1.jpg" alt="">
            <img src="imag2.jpg" alt="">
            <img src="imag3.jpg" alt="">
            <img src="imag4.jpg" alt="">
            <img src="imag5.jpg" alt="">

        </div>

        <div onclick="sides_Slide(-1)" class="slide left">
            <span class="fa fa-angle-left" style="color:white;"></span>
        </div>
        <div onclick="sides_Slide(1)" class="slide right">
            <span class="fa fa-angle-right" style="color:white ;"></span>

        </div>
        <div class="btn-Sliders">
            <span onclick="btm_Slide(1)"></span>
            <span onclick="btm_Slide(2)"></span>
            <span onclick="btm_Slide(3)"></span>
            <span onclick="btm_Slide(4)"></span>
            <span onclick="btm_Slide(5)"></span>
        </div>
    </div>

    <script src="style.js"></script>

    </div>

</body>

</html>
